<!DOCTYPE html>
<html>
<head>
    <title>SkillSync - Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">

<div class="container mt-5">
    <div class="card p-4 shadow">

        <h3 class="mb-3">SkillSync Career Analyzer</h3>

        <input type="text" id="name" class="form-control mb-3" placeholder="Enter Your Name">

        <select id="role" class="form-control mb-3">
            <option value="">Select Target Role</option>
            <option>Data Scientist</option>
            <option>Software Developer</option>
            <option>AI Engineer</option>
        </select>

        <input type="text" id="skills" class="form-control mb-3"
            placeholder="Enter Skills (comma separated)">

        <h5 class="mt-3">Enter Subjects & Attendance</h5>

        <input type="number" id="subjects" class="form-control mb-2"
            placeholder="Number of Subjects">

        <div id="attendanceFields"></div>

        <button id="addBtn" class="btn btn-secondary mt-2 mb-3">
            Add Subjects
        </button>

        <button id="analyzeBtn" class="btn btn-primary w-100">
            Analyze
        </button>

    </div>
</div>

<script src="script.js"></script>

</body>
</html>
